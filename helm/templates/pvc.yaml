---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-master-elasticsearch-master-0
  namespace: logging
  labels:
    app: elasticsearch-master
    app.kubernetes.io/managed-by: Helm  # Add this label
  annotations:
    meta.helm.sh/release-name: albert-shoes-shop-chatbot  # Add this annotation
    meta.helm.sh/release-namespace: {{ .Release.Namespace }}  # Add this annotation
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp2
  resources:
    requests:
      storage: 10Gi
