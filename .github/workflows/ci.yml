name: CI

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
    - name: Checkout code ğŸ“¦
      uses: actions/checkout@v4

    - name: Set up Python 3.10.14 ğŸ
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.14'

    - name: Install dependencies ğŸ“š
      run: |
        cd chatbot
        pip install -r requirements.txt
        pip install --upgrade langchain

    - name: Run unit tests ğŸ§ª
      run: |
        cd chatbot
        pytest tests/

    - name: Print summary ğŸ“
      run: |
        echo "âœ… Checkout code"
        echo "âœ… Install dependencies"
        echo "âœ… Run unit tests"