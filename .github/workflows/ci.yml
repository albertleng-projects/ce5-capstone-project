name: CI

on:
  pull_request:
    branches:
      - develop

permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: write
  checks: write
  deployments: write
  issues: write
  discussions: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  test_chatbot:
    name: ğŸ¤– Test Chatbot
    runs-on: ubuntu:072fc82c54cd23b4a2e08c42a05d22f121ec5479
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.14'

      - name: ğŸ“š Install dependencies
        run: |
          cd chatbot
          pip install -r requirements.txt
          pip install --upgrade langchain

      - name: ğŸ§ª Run unit tests
        run: |
          cd chatbot
          pytest tests/

      - name: ğŸ“ Print summary
        run: |
          echo "âœ… Checkout code"
          echo "âœ… Install dependencies"
          echo "âœ… Run unit tests"

  codacy-security-scan:
    needs: test_chatbot
    name: ğŸ›¡ï¸ Codacy Security Scan
    runs-on: ubuntu:072fc82c54cd23b4a2e08c42a05d22f121ec5479
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ•µï¸â€â™€ï¸ Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master
        with:
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647

      - name: ğŸ“¤ Upload SARIF results file
        uses: github/codeql-action/upload-sarif@main
        with:
          sarif_file: results.sarif

  quality-checks:
    needs: codacy-security-scan
    name: ğŸ” Quality Checks with Bandit, Black, Pylint
    runs-on: ubuntu:072fc82c54cd23b4a2e08c42a05d22f121ec5479

    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.14'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd chatbot
          pip install -r requirements.txt

      - name: ğŸ¨ Format code with black
        run: black --check chatbot/
        continue-on-error: true # TODO: Fix me

      - name: ğŸ”’ Security check with bandit
        run: bandit -r chatbot/

      - name: ğŸ§¹ Lint with pylint
        run: pylint chatbot/ | tee pylint_output.txt

      - name: ğŸ“Š Check pylint score
        run: |
          score=$(grep -oP 'Your code has been rated at \K[0-9.]+' pylint_output.txt)
          if (( $(echo "$score < 8" | bc -l) )); then
            echo "Pylint score is less than 8"
            exit 1
          fi