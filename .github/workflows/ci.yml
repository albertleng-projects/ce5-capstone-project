name: CI

on:
  pull_request:
    branches:
      - develop

permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: write
  checks: write
  deployments: write
  issues: write
  discussions: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.14'

      - name: ğŸ“š Install dependencies
        run: |
          cd chatbot
          pip install -r requirements.txt
          pip install --upgrade langchain

      - name: ğŸ§ª Run unit tests
        run: |
          cd chatbot
          pytest tests/

      - name: ğŸ“ Print summary
        run: |
          echo "âœ… Checkout code"
          echo "âœ… Install dependencies"
          echo "âœ… Run unit tests"

  codacy-security-scan:
    needs: build
    name: ğŸ›¡ï¸ Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ•µï¸â€â™€ï¸ Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master
        with:
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647

      - name: ğŸ“¤ Upload SARIF results file
        uses: github/codeql-action/upload-sarif@main
        with:
          sarif_file: results.sarif