name: CI

on:
  pull_request:
    branches:
      - develop

permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: write
  checks: write
  deployments: write
  issues: write
  discussions: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  test_chatbot:
    name: 🤖 Test Chatbot
    runs-on: ubuntu:072fc82c54cd23b4a2e08c42a05d22f121ec5479
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.10.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.14'

      - name: 📚 Install dependencies
        run: |
          cd chatbot
          pip install -r requirements.txt
          pip install --upgrade langchain

      - name: 🧪 Run unit tests
        run: |
          cd chatbot
          pytest tests/

      - name: 📝 Print summary
        run: |
          echo "✅ Checkout code"
          echo "✅ Install dependencies"
          echo "✅ Run unit tests"

  codacy-security-scan:
    needs: test_chatbot
    name: 🛡️ Codacy Security Scan
    runs-on: ubuntu:072fc82c54cd23b4a2e08c42a05d22f121ec5479
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🕵️‍♀️ Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master
        with:
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647

      - name: 📤 Upload SARIF results file
        uses: github/codeql-action/upload-sarif@main
        with:
          sarif_file: results.sarif

  quality-checks:
    needs: codacy-security-scan
    name: 🔍 Quality Checks with Bandit, Black, Pylint
    runs-on: ubuntu:072fc82c54cd23b4a2e08c42a05d22f121ec5479

    steps:
      - name: 📥 Check out code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.10.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.14'

      - name: 📦 Install dependencies
        run: |
          cd chatbot
          pip install -r requirements.txt

      - name: 🎨 Format code with black
        run: black --check chatbot/
        continue-on-error: true # TODO: Fix me

      - name: 🔒 Security check with bandit
        run: bandit -r chatbot/

      - name: 🧹 Lint with pylint
        run: pylint chatbot/ | tee pylint_output.txt

      - name: 📊 Check pylint score
        run: |
          score=$(grep -oP 'Your code has been rated at \K[0-9.]+' pylint_output.txt)
          if (( $(echo "$score < 8" | bc -l) )); then
            echo "Pylint score is less than 8"
            exit 1
          fi