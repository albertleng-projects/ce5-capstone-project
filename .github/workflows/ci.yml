# .github/workflows/ci.yml
name: ğŸ— CI

on:
  repository_dispatch:
    types: [ branch-rules-checked ]

permissions:
  contents: write
  packages: write
  pull-requests: write
  actions: write
  checks: write
  deployments: write
  issues: write
  discussions: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  test-services:
    name: Test Chatbot ğŸ¤– and Sentiment Analysis API ğŸ“Š
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      PYTHONPATH: ${{ github.workspace }}/chatbot/app:${{ github.workspace }}/chatbot/tests:${{ github.workspace }}

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.14'

      - name: ğŸ“š Install dependencies for Chatbot ğŸ¤–
        run: |
          cd chatbot
          pip install -r requirements.txt

      - name: ğŸ§ª Run unit tests for Chatbot ğŸ¤–
        run: |
          cd chatbot
          pytest -p no:warnings tests/

      - name: ğŸ“š Install dependencies for Sentiment Analysis API ğŸ“Š
        run: |
          cd api
          pip install -r requirements.txt

      - name: ğŸ§ª Run unit tests for Sentiment Analysis API ğŸ“Š
        run: |
          cd api
          pytest -p no:warnings tests/

      - name: ğŸ“ Print summary
        run: |
          echo "âœ… Checkout code"
          echo "âœ… Install dependencies"
          echo "âœ… Run unit tests"

  codacy-security-scan:
    name: ğŸ›¡ï¸ Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ•µï¸â€â™€ï¸ Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@v4.4.0
        with:
          output: results.sarif
          format: sarif
          gh-code-scanning-compat: true
          max-allowed-issues: 2147483647

      - name: ğŸ“¤ Upload SARIF results file
        uses: github/codeql-action/upload-sarif@main
        with:
          sarif_file: results.sarif

  trivy-chatbot-docker-image-scan:
    name: ğŸ³ Trivy Chatbot Docker Image ğŸ¤– Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build Docker image for Chatbot ğŸ¤–
        run: |
          cd chatbot
          docker build -t chatbot-app .

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner for Chatbot ğŸ¤–
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'chatbot-app'
          format: 'template'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results-chatbot.sarif'

      - name: ğŸ“¤ Upload Trivy scan results for Chatbot ğŸ¤–
        uses: github/codeql-action/upload-sarif@main
        with:
          sarif_file: 'trivy-results-chatbot.sarif'


  trivy-api-docker-image-scan:
    name: ğŸ³ Trivy Sentiment Analysis API ğŸ“ŠDocker Image Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build Docker image for Sentiment Analysis API ğŸ“Š
        run: |
          cd api
          docker build -t sentiment-analysis-api .

      - name: ğŸ›¡ï¸ Run Trivy vulnerability scanner for Sentiment Analysis API ğŸ“Š
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'sentiment-analysis-api'
          format: 'template'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results-api.sarif'

      - name: ğŸ“¤ Upload Trivy scan results for Sentiment Analysis API ğŸ“Š
        uses: github/codeql-action/upload-sarif@main
        with:
          sarif_file: 'trivy-results-api.sarif'

  quality-checks:
    needs: [ codacy-security-scan, trivy-chatbot-docker-image-scan, trivy-api-docker-image-scan, test-services ]
    name: ğŸ” Quality Checks with Bandit, Black, Pylint
    runs-on: ubuntu-latest
    env:
      MINIMUM_PYLINT_SCORE: 8

    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.10.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.14'

      - name: ğŸ“¦ Install dependencies for Chatbot ğŸ¤–
        run: |
          cd chatbot
          pip install -r requirements.txt

      - name: ğŸ¨ Format code with black for Chatbot ğŸ¤–
        run: black --check chatbot/

      - name: ğŸ”’ Security check with bandit for Chatbot ğŸ¤–
        run: |
          output=$(bandit -r chatbot/ -f json | tr -d '\000-\031')
          high_severity_issues=$(echo $output | jq '.results[] | select(.issue_severity=="HIGH")')
          if [ -n "$high_severity_issues" ]; then
            echo "âš ï¸ High severity issues found:"
            echo $high_severity_issues
            exit 1
          else
            echo "âœ… Bandit security check passed with no high severity issues."
          fi

      - name: ğŸ§¹ Lint with pylint for Chatbot ğŸ¤–
        run: |
          pylint chatbot/ | tee pylint_output_chatbot.log

      - name: ğŸ“Š Check pylint score for Chatbot ğŸ¤–
        run: |
          score=$(grep -oP 'Your code has been rated at \K[0-9.]+' pylint_output_chatbot.log)
          if (( $(echo "$score < $MINIMUM_PYLINT_SCORE" | bc -l) )); then
            echo "âŒ Pylint score for chatbot is less than $MINIMUM_PYLINT_SCORE"
            exit 1
          else
            echo "âœ… Pylint score $score for chatbot is greater than or equal to $MINIMUM_PYLINT_SCORE"
          fi

      - name: ğŸ“¦ Install dependencies for Sentiment Analysis API ğŸ“Š
        run: |
          cd api
          pip install -r requirements.txt

      - name: ğŸ¨ Format code with black for Sentiment Analysis API ğŸ“Š
        run: black --check api/

      - name: ğŸ”’ Security check with bandit for Sentiment Analysis API ğŸ“Š
        run: |
          output=$(bandit -r api/ -f json | tr -d '\000-\031')
          high_severity_issues=$(echo $output | jq '.results[] | select(.issue_severity=="HIGH")')
          if [ -n "$high_severity_issues" ]; then
            echo "âš ï¸ High severity issues found:"
            echo $high_severity_issues
            exit 1
          else
            echo "âœ… Bandit security check passed with no high severity issues."
          fi

      - name: ğŸ§¹ Lint with pylint for Sentiment Analysis API ğŸ“Š
        run: |
          pylint api/ | tee pylint_output_sentiment.log

      - name: ğŸ“Š Check pylint score for Sentiment Analysis API ğŸ“Š
        run: |
          score=$(grep -oP 'Your code has been rated at \K[0-9.]+' pylint_output_sentiment.log)
          if (( $(echo "$score < $MINIMUM_PYLINT_SCORE" | bc -l) )); then
            echo "âŒ Pylint score for Sentiment Analysis API is less than $MINIMUM_PYLINT_SCORE"
            exit 1
          else
            echo "âœ… Pylint score $score for Sentiment Analysis API is greater than or equal to $MINIMUM_PYLINT_SCORE"
          fi